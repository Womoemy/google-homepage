<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Google</title>
        <link rel="icon" href="google-g-2015-logo-svg-vector.svg" type="image/svg+xml">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="g-logo-center">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">        
            </div>    
            <div class="searchbar">
                <i class="material-icons searchicon">search</i>
                <input class="searchinput" type="search" placeholder="Search Google or type a URL">
                <button class="voicesearchbtn" title="Voice Search Button"></button>
            </div>
        </div>  
    </body>
</html>
